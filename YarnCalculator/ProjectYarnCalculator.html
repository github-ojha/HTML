<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Project Yarn Calculator</title>
</head>
<body>

    <h1>Project Yarn Calculator</h1>
    <div>
        <p>Take the information for a pattern.</p>
        <ol></ol>
    </div>
    <div  >
        <fieldset>
            <legend>Project Estimation</legend>
            <div id="rows">
                <div id="row_0" class="projectRow" onclick="YarnCalculator.ProjectCalculator.OnChangeUpdateTotals(this);">
                    <div>
                        <input id="yardage_0" type="number" onchange="YarnCalculator.ProjectCalculator.OnChangeUpdateTotals(this);" />
                        <label for="yardage_0">Yards/Meters for a Ball</label>
                    </div>
                    <div>
                        <input id="quantity_0" type="number" onchange="YarnCalculator.ProjectCalculator.OnChangeUpdateTotals(this);" />
                        <label for="quantity_0">Number of Balls</label>
                    </div>
                    <div>
                        <input id="price_0" type="number" onchange="YarnCalculator.ProjectCalculator.OnChangeUpdateTotals(this);" />
                        <label for="price_0">Price per Ball</label>
                    </div>
                    <div id="rowCalc_0">
                        <span><span id="rowYardage_0" class="rowYardage">_</span><span>-Yards/Meters </span> </span>
                        <span><span id="rowPrice_0" class="rowPrice">_</span><span>-Price </span> </span>
                    </div>
                </div>
            </div>
            <br />
            <hr />
            <div id="rowActions">
                <input type="button" value="Add another row" onclick="YarnCalculator.ProjectCalculator.AddNewRow();" />
            </div>
            <div>
                <span><span id="totalYardage" >_</span><span>-Total Yards/Meters </span> </span>
                <span><span id="totalPrice">_</span><span>-Total Price </span> </span>
            </div>
        </fieldset>
    </div>




    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/YarnCalculator.js"></script>

</body>
</html>
