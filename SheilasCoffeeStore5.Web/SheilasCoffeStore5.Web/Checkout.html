<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Place An Order at Sheila's Coffee Store!</title>
    <link href="Styles/Layout.css" rel="stylesheet" />
</head>
<body>
    <header id="mainHeader">
        <div>
            <a class="headerlogo" href="index.html">
                <img src="images/logo.jpg" />
            </a>

            <!--<a title="By Roger Price from Hong Kong, Hong Kong (Coffee time  Uploaded by Fæ) [CC BY 2.0 (http://creativecommons.org/licenses/by/2.0)], via Wikimedia Commons" href="http://commons.wikimedia.org/wiki/File%3ACoffee_time_(2410222127).jpg"><img width="512" alt="Coffee time (2410222127)" src="//upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Coffee_time_%282410222127%29.jpg/512px-Coffee_time_%282410222127%29.jpg" /></a>
            <a title="By SVG rendering by User:Peewack. Original photo by Julius Schorzman (User:Quasipalm) (Worked based on a CC-SA-2.0 photo) [CC BY-SA 2.0 (http://creativecommons.org/licenses/by-sa/2.0)], via Wikimedia Commons" href="http://commons.wikimedia.org/wiki/File%3ACup-o-coffee-simple.svg"><img width="128" alt="Cup-o-coffee-simple" src="//upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Cup-o-coffee-simple.svg/128px-Cup-o-coffee-simple.svg.png" /></a>

            <span id="headername">Sheila's Coffee Store</span>
            <input type="search" class="searchbox" placeholder="Search our store" />
        </div>

        <nav class="backgroundgradients">
            <ul>
                <li><a class="navlink" href="index.html">Home</a></li>
                <li><a class="navlink" href="blog.html">Blog</a></li>
                <li><a class="navlink" href="allcoffees.html">Our coffees</a></li>
                <li><a class="navlink" href="accessories.html">Accessories</a></li>
                <li><a class="navlink" href="Gifts.html">Gifts </a></li>
                <li><a class="navlink" href="findus.html">Find us</a></li>
                <li><a class="navlink" href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <div id="welcomeimage">
        <img src="images/welcome_120px-CoffeeDetail_longer.jpg" />
    </div>
    <div id="coffeeofthemonth">
        <img src="images/cotm_DublinSterlingSilverHotWaterJug.jpg" />
    </div>

    <section id="coffeedetails">
        <header class="blockheader">
            <span>Check out</span>
        </header>


        <form id="mainform" action="#" method="post">
            <fieldset class="box">
                <legend>Your details</legend>
                <div>

                    <p>
                        <label class="textlabel" for="firstNameInput">First Name</label>
                        <input class="textinput html5newattrib" id="firstNameInput" name="FirstName" type="text"
                               autofocus="autofocus" maxlength="30" required="required" placeholder="Enter your first name" />
                    </p>

                    <p>
                        <label class="textlabel" for="lastNameInput">Last Name</label>
                        <input class="textinput html5newattrib" id="lastNameInput" name="LastName" type="text"
                               size="10" maxlength="50" required="required" placeholder="Enter your last name" />
                    </p>

                    <p>
                        <label class="textlabel" for="emailInput">Email</label>
                        <input class="textinput html5newtype" id="emailInput" name="Email" type="email"
                               required="required" />
                    </p>

                    <p>
                        <label class="textlabel" for="StreetInput">Street</label>
                        <input class="textinput html5newtype" id="StreetInput" name="Street" type="text"
                               required="required" placeholder="Please enter your shipping street" />
                    </p>
                    <p>
                        <label class="textlabel" for="NumberInput">Number</label>
                        <input class="textinput" id="NumberInput" name="Number" type="text"
                               placeholder="Please enter your street number" />
                    </p>
                    <p>
                        <label class="textlabel" for="zipInput">Zip code</label>
                        <input class="textinput" id="zipInput" name="Zip" type="text"
                               placeholder="Please enter your zip code" />
                    </p>
                    <p>
                        <label class="textlabel" for="cityInput">City</label>
                        <input class="textinput" id="cityInput" name="City" type="text"
                               placeholder="Please enter your city" />
                    </p>
                    <p>
                        <label class="textlabel" for="CountryInput">Country</label>
                        <input class="textinput html5newattrib" id="CountryInput" name="Country" type="text"
                               pattern="[a-zA-Z]{3}"
                               placeholder="Please enter your country abbreviation" />
                    </p>
                    <p>
                        <label class="textlabel" for="PhoneInput">Phone</label>
                        <input class="textinput" id="PhoneInput" name="Phone" type="text"
                               placeholder="Please enter your phone number" />
                    </p>
                    <p>
                        <label class="textlabel" for="BlogInput">Blog</label>
                        <input class="textinput html5newtype" id="BlogInput" name="Blog" type="url" />
                    </p>
                    <p>
                        <label class="textlabel" for="remarkInput">Remark</label>
                        <input class="textinput" id="remarkInput" name="Remark" type="text" />
                    </p>


                </div>
            </fieldset>
            <br />
            <fieldset class="box">
                <legend>Your order</legend>
                <div>
                    <p>
                        <label class="textlabel" for="delieveryDateInput">Requested Delievery Date</label>
                        <input class="textinput html5newtype" id="delieveryDateInput" name="Birthdate" type="date"
                               placeholder="Please enter a date" />
                    </p>
                    <p>
                        <label class="textlabel" for="colorInput">Wrapping paper color</label>
                        <input class="textinput html5newtype" id="colorInput" name="color" type="color"
                               placeholder="Please enter a color" />
                    </p>
                    <p>
                        <label class="textlabel" for="bowInput">How many bows on the package?</label>
                        <input class="textinput html5newtype html5newattrib" id="bowInput" name="Birthdate" type="number"
                               min="1" max="10" placeholder="Enter a value between 1 and 10" />
                    </p>

                </div>
            </fieldset>

            Rating of this coffee:<br />
            <input type="range" name="points" min="1" max="10" />



            <input type="submit" class="submitbutton" value="Place your order" />
        </form>

    </section>




</body>
</html>
